<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Copy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Facebook</h1>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search Facebook">
        </div>
        <div class="user-profile">
            <img src="user-avatar.png" alt="User Avatar">
            <span>User</span>
        </div>
    </header>

    <nav class="sidebar">
        <ul>
            <li>News Feed</li>
            <li>Messages</li>
            <li>Friends</li>
            <li>Groups</li>
            <li>Events</li>
            <li>Photos</li>
        </ul>
    </nav>

    <main>
        <section class="status-update">
            <textarea placeholder="What's on your mind?"></textarea>
            <button>Post</button>
        </section>

        <section class="feed">
            <div class="post">
                <h3>User Name</h3>
                <p>This is a sample post content.</p>
                <div class="post-actions">
                    <button>Like</button>
                    <button>Comment</button>
                    <button>Share</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>Facebook Â© 2024</p>
    </footer>

    <script src="script.js"></script>
</body>
          </html>
